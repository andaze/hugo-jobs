<div class="slideshow example-1">
{{ $baseurl:= .Site.BaseURL }}
{{ $path := print $baseurl "index.json" }}
  {{ with getJSON $path }}
    {{ $imagedata := .ImageData }}
    {{ range $imagedata }}
    <div>
      <img srcset="{{ .srcsetImg }}" src="{{ .srcImg }}" data-src="" alt="" class="lazyload">
        <div class="text_content">
          <h2 class="title1">{{ .heading }}</h2>
          <h1 class="title2">{{ .subheading }} </h1>
        </div>  
    </div>
    {{ end }}
  {{ end }}
</div>
