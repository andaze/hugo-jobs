[[Languages.jp.params.heading]]
srcimg = "images/imageLoading.gif"
srcsetImg = "/images/slider/img_keyvisual_04_1403x0_resize_box.webp 2500w, /images/slider/img_keyvisual_04_768x0_resize_box.webp 1024w, /images/slider/img_keyvisual_04_320x0_resize_box.webp 640w"
