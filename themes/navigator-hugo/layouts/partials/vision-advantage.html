        <div class="block">
          <a href=" {{ .URL }}">
            <div class="block__heading">
              {{ .Title }}
            </div>
            <div class="block__description text_overflowHidden">
              {{ .Params.description }} 
            </div>
            <div class="block__more">
              {{ with .Site.Params.Endtitle }} {{ . }} {{ end }}
            </div>
          </a>
        </div>
      </div>
      {{ end }}
